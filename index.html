<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>MoviePedia</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/flatly/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">MoviePedia</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="jumbotron">
        <h3 class="text-center">Search your favourite movies here</h3>
        <div class="row">
          <div class="col-sm-6 col-md-8 col-lg-6 col-xs-6">
              <form id="search-form">
                  <input type="text" class="form-control" id="searchText" placeholder="search by movie titles">
                </form>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-4 col-xs-6">
              <form id="search-form-2">
                  <input type="text" class="form-control" id="searchYear" placeholder="search by movie release year">
                </form>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 col-xs-6">
            <button class="btn-primary btn-block" id="Search-btn" >Search</button>
          </div>
        </div>
        <div class="row text-center" style="margin: 3% 0% 0% 0%;">
          <div class="col-sm-6 col-md-8 col-lg-6 col-xs-6">
            <form id="search-form">
                <input type="text" class="form-control" id="searchID" placeholder="search by movie IMDB ID">
            </form>
          </div>
          <div class="col-sm-6 col-md-4 col-lg-2 col-xs-6">
            <button class="btn-primary btn-block" id="Search-btn-2" >Search</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div id="movies" class="row">

      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
  </body>
</html>
